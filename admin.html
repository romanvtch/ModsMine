<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styled/style.css">
     <link rel="stylesheet" href="./styled/styled.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    
    <title>Add Post</title>
</head>

<body style="overflow:auto;">
    <div class="overlay__form">

        <form class="login">
            <h2 style="margin-bottom:5px;">Login MineMods</h2>
            <input class="name" name="name" type="text" placeholder="name">
            <input class="password" name="password" type="text" placeholder="password">
            <button type="submit" id="btn">Login</button>
        </form>


    </div>
 

    
    <div class="content">
        <h1>Add New Post to ModsMine</h1>
        <form action="create_post.php" method="post">
            <input type="text" name="image" placeholder="Main Image">
            <input type="text" name="title" placeholder="Name Post(title)">
            <input type="text" name="description" placeholder="Description(Inside)">
            <input type="text" name="image2" placeholder="Image(Inside)">
            <input type="text" name="description2" placeholder="Description(Main)">
            <input type="text" name="image3" placeholder="Image(Inside)">
            <input type="text" name="description3" placeholder="Description(Inside)">
            <input type="text" name="download" placeholder="Link Download">
            <input type="text" name="seodescription" placeholder="Seo Description">
            <input type="text" name="seotag" placeholder="Seo Tag">
            <input type="text" name="section" placeholder="Select Section">

            <button type="submit">Add Post</button>
            <a href="https://imgbb.com/">Link Photo</a>
        </form>

    </div>
  
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const background = document.querySelector('.overlay__form');
            const btn = document.getElementById('btn');
            const content = document.querySelector('.content');
    
            btn.addEventListener('click', (event) => {
                event.preventDefault(); 
    
                const name = document.querySelector('.name').value;
                const password = document.querySelector('.password').value;
    
                if (name === 'derniyoutube' && password === 'DerNIP76)') {
                    background.style.display = 'none';
                    content.classList.add('active');
                } else {
                    alert('Incorrect password or name');
                }
            });
        });
    </script>
</body>

</html>
